<div id="editor-Boolean" class="data-editor" >
    <div class="title-bar">
        <a class='action-button editor-close' title="close"><i class="fa fa-window-close"></i></a>
    </div>
    <h1 class="property-name">{{propertyName}}</h1>

    <table>
        <tr>
            <td><label>Current: </label></td>
            <td>
                <input type="text" class="editor-input" disabled="disabled"
                       value="{{#if currentValue }} true {{else}} false {{/if}}" />
            </td>
        </tr>
        <tr>
            <td><label>New: </label></td>
            <td class="new-value">
                <select class="editor-input" data-predicate-id="{{predicateId}}" data-variant-id="{{variantId}}">
                    <option value="true" {{#if currentValue }} selected="selected" {{/if}}>true</option>
                    <option value="false" {{#unless currentValue }} selected="selected" {{/unless}}>false</option>
                </select>
            </td>
        </tr>
    </table>

    <div class="action-button-container">
        <input type="button" class="editor-submit" value="Update" />
    </div>

    <div class="bubble-triangle"></div>
     <div class="bubble-triangle-top"></div>
</div>
