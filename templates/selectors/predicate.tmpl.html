<div id="predicate-selector" class="data-selector">
    <div class="title-bar">
        <a class="close-dialog action-button" title="close"><i class="fa fa-window-close"></i></a>
    </div>
    <h1 class="title">Choose a Predicate</h1>
    <div class="predicate-selection">
        <div class="button-container create-new-container">
            <a class="create-new-predicate">Can't find it? Add a new one!</a>
        </div>
        <table id="predicates-table" class="stripe hover compact cell-border" width="95%" cellspacing="0">
        </table>
    </div>
    <div class="button-container">
        <input type="button" class="select-predicate action-button" value="Select" disabled="disabled" />
    </div>
</div>
